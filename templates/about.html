    <h1 class="text-center">About</h1>
        <label>
            This is a web app developed to help curate linked data of different museums that are part of <a href=http://americanartcollaborative.org>"American Arts Collaborative"</a>. Following is a brief description:<br>
            <h4><u>Curate</u></h4> Curate pairs of data from two different sources by selecting "YES", "NO" or "NOT SURE" along with writing optional comment about your response.
            <h4><u>Profile</u></h4>Update your preferred museums and other supported options.
            <h4><u>Curated</u></h4>Browse the already curated pairs of data.
            <h4><u>Export</u></h4>Export the already curated pairs of data.
            <h4><u>Logout</u></h4>Logout of this app. <br><br>
            All the museum data has been sourced from <a href=https://github.com/american-art>American Art Github</a>, cleaned and converted to RDF with the help of <a href=http://usc-isi-i2.github.io/karma/>Karma</a> using cidoc-crm based reference data models at <a href=http://review.americanartcollaborative.org/>AAC Review</a>. RDF data is also available at Sparql endpoint <a href=http://data.americanartcollaborative.org/sparql>here</a>. Curation interface is populated with pairs of data which is generated using suitable record blocking and linking techniques. Code for this webapp is available on <a href=https://github.com/usc-isi-i2/museum-link-curation>Github</a>. You can contact us at <a href="mailto:nilayvac@usc.edu">nilayvac@usc.edu</a> for any issues, bugs, feedback or feature requests.
