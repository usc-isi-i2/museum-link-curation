<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <link rel="shortcut icon" type="image/x-icon" href="static/images/main.png">
    <title>Link Curation - Profile</title>
    
    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="static/js/materialize.js"></script>
    <script src="static/js/init.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="static/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    
    <script>
        $(document).ready(function () {
        
            var p = '{{server}}'.concat("/user");

            $.ajax({
                method: 'GET',
                url: p,
                contentType: 'application/json',
                success: function(data){
                
                    // Update tags
                    $('#nameHeading').append("Welcome, "+data.name)
                    for(i = 0; i < data.tags.length; i++) {
                        $('#'+data.tags[i]).prop('checked', true);
                    }
                    
                    // Update statistics - D3 visualization
                    var width = 400;
                    var height = 400;
                    var radius = (Math.min(width, height) / 2) - 10;
                    var formatNumber = d3.format(",d");
                    var x = d3.scale.linear().range([0, 2 * Math.PI]);
                    var y = d3.scale.sqrt().range([0, radius]);
                    var color = d3.scale.category10();
                    var partition = d3.layout.partition().value(function(d) { return d.size; });

                    var arc = d3.svg.arc()
                        .startAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x))); })
                        .endAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x + d.dx))); })
                        .innerRadius(function(d) { return Math.max(0, y(d.y)); })
                        .outerRadius(function(d) { return Math.max(0, y(d.y + d.dy)); });

                    var svg = d3.select("#chart").append("svg")
                        .attr("width", width)
                        .attr("height", height)
                        .append("g")
                        .attr("transform", "translate(" + width / 2 + "," + (height / 2) + ")");
    
                    // Draw the pie chart
                    svg.selectAll("path")
                       .data(partition.nodes(data.payload))
                       .enter().append("path")
                       .attr("d", arc)
                       .style("fill", function(d) { return color((d.children ? d : d.parent).name); })
                       .on("click", click)
                       .append("title")
                       .text(function(d) { return d.name + "\n" + formatNumber(d.value); });

                    function click(d) {
                        svg.transition().duration(750).tween("scale", function() {
                            var xd = d3.interpolate(x.domain(), [d.x, d.x + d.dx]);
                            var yd = d3.interpolate(y.domain(), [d.y, 1]);
                            var yr = d3.interpolate(y.range(), [d.y ? 20 : 0, radius]);
                            return function(t) { x.domain(xd(t)); y.domain(yd(t)).range(yr(t)); };
                      })
                      .selectAll("path")
                      .attrTween("d", function(d) { return function() { return arc(d); }; });
                    }

                    d3.select(self.frameElement).style("height", height + "px");
                    
                }
            });
            
            $("#save").click(function(e){
                e.preventDefault()
                
                var tag_list = [];
                
                tag_list.push($('input[name="museums"]:checked').map(
                    function () {return this.value;}).get());
                var userObj = new Object();
                userObj.tags = tag_list[0];
                json_data = JSON.stringify(userObj);

                var sv = '{{server}}'.concat("/user");
                
                $.ajax({
                    method: 'PUT',
                    url: sv,
                    data: json_data,
                    contentType: 'application/json',
                    success: function(data){
                        console.log("Tag Successfully submitted");
                        window.location.href = "/curation";
                    }
                });
            });
            
        });
    </script>
    
    <style>
        #body {
            min-height: calc(100vh - 10px);
        }
        path {
            stroke: #000;
        }
    </style>
    
</head>
<body>
    <div> {% include 'header.html' %}
    <div id="body">
    
    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <h1 id="nameHeading" class="header center black-text"></h1>
            <div class="row center">
                <h5 class="header col s12 light">You can update your preferred museums below and also track progress.</h5>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="section">

        <div class="row">

            <div class="col s12 m6 push-m1">
                <div class="icon-block">
                    {% for tag in keys %}
                        <input id={{tag}} type="checkbox" class="filled-in" name="museums" value={{tag}} />
                        <label for={{tag}} class="black-text"> {{museums[tag]['name']}} ( {{tag}} ) </label><br/>
                    {% endfor %}
                    <br/><br/>
                    <form name ="profile_tag_select">
                        <button id = "save" type="submit" class="waves-effect waves-light btn-large">Save Changes</button>
                    </form>
                    <br/><br/>
                </div>
            </div>

            <div class="col s12 m4 push-m1">
                <div id="chart"></div>
            </div>

        </div>
      </div>
    </div>
    </div>
    <div>{% include 'footer.html' %}</div>
</body>
</html>
