<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <title>Link Verification - Login</title>
        <link rel='icon' href='../static/images/favicon.ico' type='image/x-icon'/>
        <meta name="generator" content="Bootply" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../static/css/style.css">
        <link rel="shortcut icon" type="image/x-icon" href="../static/images/main.ico">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        
        <style>
        body{
            background:url('../static/images/museum_background.jpeg') center center no-repeat fixed;
            background-size:cover; 
            width:100%; 
            height:100%;
        }
        #loginbutton{
            background-color: black;
            border: none;
            color: #5383D3;
            padding: 15px 32px;
            position: relative;
            margin-top: 25vh;
            margin-bottom: 50vh;
            text-align: center;
            text-decoration: none !important;
            display: inline-block !important;
            font-size: 24px;
            border-radius: 12px !important;
            -webkit-transition-duration: 0.4s; /* Safari */
            transition-duration: 0.2s;
        }
        #loginbutton:hover {
            background-color: black;
            color: white;
            box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
        }
        #loginbutton:active{
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
        </style>
        
    </head>
    <body>
        <div>
        {% for message in get_flashed_messages() %}
            <p><b>Error</b>: {{ message }}</p>
        {% endfor %}
        
        {% if current_user.is_authenticated %}
            <div id = "header">{% include 'profile.html' %}</div>
        {% else %}
            <div id = "header">
                {% include 'header.html' %}
            </div>
            
            <center>
            <a id="loginbutton" href="{{ url_for('oauth_authorize', provider='facebook') }}" class="button">Please Login with Facebook</a>
            </center>

        {% endif %}
        </div>
        <div id = "footer">{% include 'footer.html' %}</div>
    </body>
</html>
