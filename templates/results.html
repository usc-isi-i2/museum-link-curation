<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <link rel="shortcut icon" type="image/x-icon" href="static/images/main.png">
    <title>Link Curation - Curated Results</title>
    
    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="static/js/materialize.js"></script>
    <script src="static/js/init.js"></script>
  
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="static/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    
    <script>
    $(document).ready(function(){ 
        $('#progress').hide();
        $('select').material_select();
        
        $("#download").click(function(e){
            e.preventDefault()
            
            var tags = $('#museums').val();
            var codes = $('#codes').val();
            
            var userObj = new Object();
            userObj.data = {"tags":tags,"codes":codes};
            json_data = JSON.stringify(userObj);
            console.log(json_data);
            var sv = '{{server}}'.concat("/export");
            
            $.ajax({
                method: 'PUT',
                url: sv,
                data: json_data,
                contentType: 'application/json',
                
                beforeSend: function(){
                    $('#progress').show();
                    document.getElementById("download").disabled = true;
                    console.log("downloading...")
                },
                success: function(data){
                    console.log("File Created!");
                    $('#progress').hide();
                    document.getElementById("download").disabled = false;
                    window.location.href = "/download";
                },
                error: function(xhr){
                    console.log('Request Status: ' + xhr.status + ' \nStatus Text: ' + xhr.statusText + ' \nResponse Text: ' + xhr.responseText);
                    Materialize.toast("Something went wrong. Please try again!",2000);
                    $('#progress').hide();
                    document.getElementById("download").disabled = false;
                }
            });
        });
    });
    </script>
    
    <style>
        #body {
            min-height: calc(100vh - 10px);
        }
    </style>
    
</head>
<body>
    <div>{% include 'header.html' %}</div>
    <div id="body">
    
    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <div class="row center">
                <br><br>
                
                <div class="header col s12 m5">
                    <select multiple id="museums" >
                        <option value="" disabled selected>Choose museum(s)</option>
                        {% for tag in keys %}
                            <option value={{tag}}>{{tag}}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="header col s12 m5">
                    <select multiple id="codes">
                        <option value="" disabled selected>Choose pair status(s)</option>
                        <option value="3">Match</option>
                        <option value="4">Unmatch</option>
                        <option value="5">Not Sure</option>
                    </select>
                </div>
                
                <div class="header col s12 m2">
                    <form name ="download_data">
                        <button id = "download" type="submit" class="btn-large" >
                            <div id="progress" class="preloader-wrapper small active">
                                <div class="spinner-layer spinner-green-only">
                                    <div class="circle-clipper left">
                                        <div class="circle"></div>
                                    </div>
                                    <div class="gap-patch">
                                        <div class="circle"></div>
                                    </div>
                                    <div class="circle-clipper right">
                                        <div class="circle"></div>
                                    </div>
                                </div>
                            </div>
                            Export
                        </button>
                    </form>
                </div>
                
            </div>
        </div>
    </div>
    
    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <div class="row center">
                <iframe class="header col s12 light" src="datatable" frameborder="0" height="1000px" ></iframe>
            </div>
        </div>
    </div>
    </div>
    <div>{% include 'footer.html' %}</div>
</body>
</html>
