<div id="cards" class="card" style="width:100%;height=100%">
    <div class="card-content">
        
        <table class='centered bordered' style='border: 1px solid black;border-collapse: collapse;'>
            <tbody id="cardHeading"><div class="progress"><div class="indeterminate"></div></div></tbody>
        </table>
        
        <table class="highlight bordered" style="table-layout:fixed;">
            <col width="10%">
            <col width="45%">
            <col width="45%">
            <thead>
                <tr>
                    <th>Matching Values</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id='exactMatch'></tbody>
        </table>
        
        <table class="highlight bordered" style="table-layout:fixed;">
            <col width="10%">
            <col width="45%">
            <col width="45%">
            <thead>
                <tr>
                    <th>Different Values</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id='noMatch'></tbody>
        </table>
        
        <table class="centered" style="table-layout:fixed;">
            <col width="33.33%">
            <col width="33.33%">
            <col width="33.33%">
            <thead>
                <tr>
                    <th>
                        <button id="aY" class="waves-effect waves-light green btn-large" type="submit">Yes
                            <i class="material-icons right">send</i>
                        </button>
                    </th>
                    <th>
                        <button id="aN" class="waves-effect waves-light red btn-large " type="submit">No
                            <i class="material-icons right">send</i>
                        </button>
                    </th>
                    <th>
                        <button id="aNS" class="waves-effect waves-light yellow darken-3 btn-large" type="submit">Not Sure
                            <i class="material-icons right">send</i>
                        </button>
                    </th>
                </tr>
                <tr>
                    <th colspan="3">
                        <div class="input-field col s12">
                            <textarea id="usercomment" class="materialize-textarea"></textarea>
                            <label for="textarea1">Comments (optional)</label>
                        </div>
                    </th>
                </tr>
            </thead>
        </table>
    </div>          
</div>
