<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <title>Link Verification - Login</title>
        <link rel='icon' href='/static/images/favicon.ico' type='image/x-icon'/>
        <meta name="generator" content="Bootply" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="static/css/style.css">
        <link rel="shortcut icon" type="image/x-icon" href="static/images/main.ico">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    </head>
    <body>
        <div style = "width:100%; height:100vh;">
            {% for message in get_flashed_messages() %}
                <p><b>Error</b>: {{ message }}</p>
            {% endfor %}
            {% if current_user.is_authenticated %}
                <div id = "header">{% include 'profile.html' %}</div>
            {% else %}
                <div id = "header">{% include 'header_search.html' %}</div>
                <div background-img=url("static/images/museum_background.jpeg"); style = 'background-size:cover; width:100%; height:100%;'>
                <a href="{{ url_for('oauth_authorize', provider='facebook') }}" class = "btn btn-primary btn-xlarge" style = "margin-right: 36.5%; float:right; margin-top: 10%">Please Login with Facebook</a>
                </div>
            {% endif %}
        </div>
    </body>
</html>
