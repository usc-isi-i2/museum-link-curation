<div id ='' class='card transition block'>
    <div>
        <button type='button' class='close' data-dismiss='modal' aria-label='Close' onclick="closeCard();">
            <span aria-hidden='true' onclick="closeCard();">&times;
            </span>
        </button>
        <h2 id='name_header' class='transition'/>
        </div> <div class='cta-container transition'>
        <div class='questionarea'>
            <div class='modal-body'>
                <table>
                    <thead>
                        <tr>
                            <th class = "right_align">Matching Values</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody class = 'exactMatch' id =''> </tbody>
                </table>
                <table>
                    <thead>
                        <tr>
                            <th class = "right_align">Different Values</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody class = 'noMatch' id =''> </tbody>
                </table>
                <textarea rows="4" cols="80" name="comment" placeholder="Enter your comments here (optional)"></textarea>
            </div>
        </div>
        <div style='margin:auto;'>
            <table class='form_style'>
                <tr>
                    <td>
                        <form onsubmit="submitAnswer('1',''); return false;">
                            <button name='yes'class='cta_btn green-btn'>Yes</button>
                        </form>
                    </td>
                    <td>
                        <form onsubmit="submitAnswer('2',''); return false;">
                            <button name='no'class='cta_btn red-btn'>No</button>
                        </form>
                    </td>
                    <td>
                        <form onsubmit="submitAnswer('3',''); return false;">
                            <button name='notsure'class='cta_btn yellow-btn'>Not sure</button>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
</div>
</div>
