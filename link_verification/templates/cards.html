<div id ='' class='card transition block'>
    <div>
        <button type='button' class='close' data-dismiss='modal' aria-label='Close' id="close_button" onclick="closeCard(this)">
            <span aria-hidden='true' class="close" id = "close_span">&times;
            </span>
        </button>
        <h2 id='name_header' class='transition'/>
    </div>
    <div class='cta-container transition'>
        <div class='questionarea'>
            <div class='modal-body'>
                <table>
                    <col width="20%">
                    <col width="40%">
                    <col width="40%">
                    <thead>
                        <tr>
                            <th class = "right_align cell_style">Matching Values</th>
                            <th class = "cell_style"></th>
                            <th class = "cell_style"></th>
                        </tr>
                    </thead>
                    <tbody class = 'exactMatch' id =''> </tbody>
                </table>
                <table>
                    <col width="20%">
                    <col width="40%">
                    <col width="40%">
                    <thead>
                        <tr>
                            <th class = "right_align cell_style">Different Values</th>
                            <th class = "cell_style"></th>
                            <th class = "cell_style"></th>
                        </tr>
                    </thead>
                    <tbody class = 'noMatch' id =''> </tbody>
                </table>
                    <col width="20%">
                    <col width="40%">
                    <col width="40%">
                <textarea rows="2" cols="80" name="comment" placeholder="Enter your comments here (optional)" id="comment_box"></textarea>
            </div>
        </div>
        <div class="answerDiv">
            <div id="yesButton" class="answerButtons">
                <form onsubmit="submitAnswer(this, '1',''); return false;">
                    <button name='yes'class='cta_btn green-btn' onclick="closeCardFromAns(this)">Yes</button>
                </form>
            </div>
            <div id="noButton" class="answerButtons">
                <form onsubmit="submitAnswer(this, '2',''); return false;">
                    <button name='no'class='cta_btn red-btn' onclick="closeCardFromAns(this)">No</button>
                </form>
            </div>
            <div id="notsureButton" class="answerButtons">
                <form onsubmit="submitAnswer(this, '3',''); return false;">
                    <button name='notsure'class='cta_btn yellow-btn' onclick="closeCardFromAns(this)">Not sure</button>
                </form>
            </div>
            <!--
            <table class='form_style'>
                <tr>
                    <td>
                        <form onsubmit="submitAnswer('1',''); return false;">
                            <button name='yes'class='cta_btn green-btn'>Yes</button>
                        </form>
                    </td>
                    <td>
                        <form onsubmit="submitAnswer('2',''); return false;">
                            <button name='no'class='cta_btn red-btn'>No</button>
                        </form>
                    </td>
                    <td>
                        <form onsubmit="submitAnswer('3',''); return false;">
                            <button name='notsure'class='cta_btn yellow-btn'>Not sure</button>
                        </form>
                    </td>
                </tr>
            </table>
            -->
        </div>
</div>
</div>
