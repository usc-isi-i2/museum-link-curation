<div id ='' class='card transition block'>
    <div>
        <button type='button' class='close' data-dismiss='modal' aria-label='Close'>
            <span aria-hidden='true'>&times;
            </span>
        </button>
        <h2 id='name_header' class='transition'/>
        </div> <div class='cta-container transition'>
        <div class='questionarea'>
            <div class='modal-body'>
                <table class='table table-hover'>
                    <thead>
                    <tr>
                        <th>Matching Values</th>
                        <th>SAAM, ULAN</th>
                    </tr>
                    </thead>
                    <tbody class = 'exactMatch' id =''>
                    </tbody>
                </table>
                <table class='table table-hover'>
                    <thead>
                    <tr>
                        <th>Different Values</th>
                        <th>SAAM</th>
                        <th>ULAN</th>
                    </tr>
                    </thead>
                    <tbody class = 'noMatch' id =''> </tbody>
                </table>
                <textarea rows="4" cols="80" name="comment" placeholder="Enter your comments here (optional)"></textarea>
            </div>
        </div>
        <div style='margin:auto;'>
            <table class='form_style'>
                <tr>
                    <td>
                        <form onsubmit="submitAnswer('1',''); return false;">
                            <button name='yes'class='cta green-btn'>Yes</button>
                        </form>
                    </td>
                    <td>
                        <form onsubmit="submitAnswer('2',''); return false;">
                            <button name='no'class='cta red-btn'>No</button>
                        </form>
                    </td>
                    <td>
                        <form onsubmit="submitAnswer('3',''); return false;">
                            <button name='notsure'class='cta yellow-btn'>Notsure</button>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
</div>
</div>
