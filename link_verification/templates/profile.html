    <script>
        $(document).ready(function () {
            loadProfile();
        });

        function loadProfile(){
            var sv = '{{server}}'.concat("/v1/user");

            $.ajax({
                    method: 'GET',
                    url: sv,
                    contentType: 'application/json',
                    success: function(data){
                        console.log(data);
                    }
                });
        }

        function makeSearch(){
            var tag_list = [];
            tag_list.push($('input[name="ingredients"]:checked').map(
                function () {return this.value;}).get());
            var userObj = new Object();
            userObj.name = "Karishma";
            userObj.rating = 0;
            userObj.tags = tag_list[0];
            json_data = JSON.stringify(userObj);

            var sv = '{{server}}'.concat("/v1/user");
                $.ajax({
                    method: 'PUT',
                    url: sv,
                    data: json_data,
                    contentType: 'application/json',
                    success: function(data){
                        console.log("Tag Successfully submitted");
                        window.location.href = "/curation";
                    }
                });


        }
    </script>
